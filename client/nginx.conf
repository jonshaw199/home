server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle any path by falling back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
